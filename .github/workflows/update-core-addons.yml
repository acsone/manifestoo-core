---
name: Update Core Addons

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update-core-addons:
    name: Update Core Addons
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Update core addons and create PR
        env:
          GIT_AUTHOR_NAME: ${{ vars.GIT_AUTHOR_NAME || 'github-actions[bot]' }}
          GIT_AUTHOR_EMAIL: ${{ vars.GIT_AUTHOR_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}
          GIT_COMMITTER_NAME: ${{ vars.GIT_COMMITTER_NAME || 'github-actions[bot]' }}
          GIT_COMMITTER_EMAIL: ${{ vars.GIT_COMMITTER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
        run: uv run ./mk_core_addons
